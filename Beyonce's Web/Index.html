<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyonce Official Site</title>
    <link rel="shortcut icon" href="./Assets/Images/Logo_BLACK.png" type="image/x-icon">
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <header>
        <div class="contenedor-header">
            <nav class="bar-nav">
                <a href="#"><img src="./Assets/Images/Logo_WHITE.png" alt="Logo Beyonce" class="logo"></a>
                <ul class="nav-links">
                    <li><a href="#">COWGIRL TOUR</a></li>
                    <li><a href="#">MUSIC</a></li>
                    <li><a href="#">SHOP</a></li>
                    <li><a href="#">NEWS</a></li>
                </ul>
                <div class="nav-actions">
                    <div class="search-container">
                        <form action="/search" method="get">
                            <input type="text" placeholder="Buscar..." name="search" class="search-input">
                            <span class="search-icon"><img src="./Assets/Icons/lupa.svg" alt=""></span>
                        </form>
                    </div>
                    <a href="#"><img src="./Assets/Icons/info.svg" alt="Info" class="nav-icon"></a>
                    <a href="#"><img src="./Assets/Icons/shopping-cart.png" alt="Carrito" class="nav-icon"></a>
                    <a href="#"><img src="./Assets/Icons/Login1.svg" alt="Login" class="nav-icon" id="Login"></a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <img src="./Assets/Images/Beyonce-home.png" alt="Beyonce Home" class="main-image">
        <div class="main-content">
            <button class="cowgirl-button">BECOME A COWGIRL</button>
        </div>
    </main>
    <footer>
        <form action="" class="subscribe-form">
            <input type="text" placeholder="Email" class="subscribe-input">
            <button type="submit" class="subscribe-button">Subscribe Now</button>
        </form>
    </footer>
</body>
</html>
